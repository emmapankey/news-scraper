<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/styles.css">

    <link href="https://fonts.googleapis.com/css?family=Arimo:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet"><body>
</head>
<body>
    <div class="containerDiv">
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">News Scraper</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/saved">Saved Articles</a>
                    </li>
                </ul>
                <a class="btn btn-danger" id="scrape" href="/api/scrape">SCRAPE NEW ARTICLES!</a>
            </div>
        </nav>
        
        <div class="jumbotron jumbotron-fluid text-center" id="fluid">
            <div class="container-fluid">
                <p class="title">Saved Articles</p>
                <p class="subTitle">Your Saved Articles</p>
            </div>
        </div>
        
        {{#each saved}}
        <div class="card" id="articlesPanel">
            <div class="card-body">
                <div class="card-title">
                    <h3><a class="card-link" target="_blank" href="{{url}}">{{headline}}</a>
                        <a class="btn btn-danger" id="deleteBtn">Delete from Saved</a>
                        <a class="btn btn-danger" id="noteBtn">Article Notes</a></h3>
                </div>
                <div class="card-text">{{summary}}</div>
            </div>
        </div>
        {{/each}}
        
        <footer class="footerDiv">
            <div class="footerContainer"> 
                <p class="footerText">&copy; Emma Pankey 2018</p>
                <p class="footerText">|</p>
                <p class="footerText">New Scientist Mongo Scraper</p>
            </div>
        </footer>
        
        </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="./assets/js/app.js"></script>
</body>
</html>
